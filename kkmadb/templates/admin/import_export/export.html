{% extends "admin/import_export/base.html" %}
{% load url from suit_compat %}
{% load i18n admin_urls import_export_tags %}

{% block breadcrumbs_last %}{% trans "Export" %}{% endblock %}

{% block content %}
    <form action="" method="POST" class="form-horizontal">
        {% csrf_token %}
        {% include 'suit/form_as_fieldset.html' %}
        <fieldset class="module aligned">
            <div class="control-group">
                <div class="control-label">
                    Limit
                </div>
                <div class="controls">
                    <input type="number" name="limit" />
                </div>
            </div>
        </fieldset>

        <div class="submit-row submit-row-bottom">
            <input type="submit" value="{% trans "Export" %}" class="btn btn-info"/>
        </div>
    </form>
{% endblock %}
